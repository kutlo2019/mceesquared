{% extends "student_portals/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Register an account with us.</h2>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'account:register' %}">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	{% buttons %}
  	  <button name="submit" class="btn btn-primary">Register</button>
  	{% endbuttons %}
  	<input type="hidden" name="next" value="{% url 'student_portals:index' %}" />
  </form>

{% endblock content %}
