{% extends "student_portals/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Add a new topic.</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'student_portals:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
  	{% buttons %}
      <button name="submit" class="btn btn-primary">Add Topic</button>
    {% endbuttons %}
  </form>

{% endblock content %}
