{% extends "student_portals/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2><a href="{% url 'student_portals:topic' topic.id %}">{{ topic }}</a></h2>

  <h4>Edit entry:</h4>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'student_portals:edit_entry' entry.id %}" method="post">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	{% buttons %}
  	<button name="submit" class="btn btn-primary">Save changes</button>
  	{% endbuttons %}
  </form>

{% endblock content %}
